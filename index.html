<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #333;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      border: 2px solid white;
    }
    .score-board {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    .score-board div {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="score-board">
    <div>Score: <span id="current-score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const currentScoreEl = document.getElementById('current-score');
    const highScoreEl = document.getElementById('high-score');

    const boxSize = 20;
let speed = 150; // Начальная скорость, более низкая, чтобы игра не начиналась слишком быстро
const minSpeed = 50; // Минимальная скорость, чтобы игра не была слишком быстрой

// Изменяем увеличение скорости при наборе очков
if (score >= level * 50) {
  level++;
  speed = Math.max(minSpeed, speed - 10); // Плавное уменьшение скорости, с ограничением минимальной скорости
  clearInterval(gameInterval);
  gameInterval = setInterval(drawGame, speed);
}
    let score = 0;
    let level = 1; // Новый уровень
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreEl.textContent = highScore;

    let snake = [{ x: 200, y: 200 }];
    let direction = 'RIGHT';
    let food = generateFood();

    // Массив карт с разными конфигурациями препятствий
    const maps = [
      { obstacles: [] }, // Простой уровень
      { obstacles: [{ x: 100, y: 100 }, { x: 200, y: 200 }] }, // Средний уровень
      { obstacles: [{ x: 50, y: 50 }, { x: 150, y: 150 }, { x: 300, y: 300 }] } // Сложный уровень
    ];
    let currentMap = 0; // Начинаем с первого уровня

    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Рисуем змейку
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#0f0' : '#00f'; // Голова зелёная, тело синее
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
      });

      // Рисуем еду
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, boxSize, boxSize);

      // Рисуем препятствия
      ctx.fillStyle = 'gray';
      maps[currentMap].obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, boxSize, boxSize);
      });

      moveSnake();
      checkCollisions();
      requestAnimationFrame(drawGame); // Плавное обновление
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === 'UP') head.y -= boxSize;
      if (direction === 'DOWN') head.y += boxSize;
      if (direction === 'LEFT') head.x -= boxSize;
      if (direction === 'RIGHT') head.x += boxSize;

      // Проверка, если голова выходит за границы и телепортируем её на противоположную сторону
      if (head.x < 0) head.x = canvas.width - boxSize;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - boxSize;
      if (head.y >= canvas.height) head.y = 0;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        currentScoreEl.textContent = score;

        // Проверка перехода на следующий уровень
        if (score >= level * 50) {
          level++;
          speed = Math.max(50, speed - 10); // Увеличиваем скорость игры
          clearInterval(gameInterval);
          gameInterval = setInterval(drawGame, speed);
        }

        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function checkCollisions() {
      const head = snake[0];

      // Проверка столкновения с самим собой
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }

      // Проверка столкновения с препятствиями
      for (let obstacle of maps[currentMap].obstacles) {
        if (head.x === obstacle.x && head.y === obstacle.y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      alert('Game Over! Your score: ' + score);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreEl.textContent = highScore;
      }
      score = 0;
      currentScoreEl.textContent = score;
      level = 1;
      speed = 100;
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = generateFood();
      clearInterval(gameInterval);
      gameInterval = setInterval(drawGame, speed);
    }

    function generateFood() {
      return {
        x: Math.floor((Math.random() * canvas.width) / boxSize) * boxSize,
        y: Math.floor((Math.random() * canvas.height) / boxSize) * boxSize,
      };
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    let gameInterval = setInterval(drawGame, speed);
  </script>
</body>
</html>

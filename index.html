<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #333;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      border: 2px solid white;
      max-width: 100%;
      height: auto;
    }
    .score-board {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="score-board">
    <div>Score: <span id="current-score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button id="pause-resume-btn">Pause</button>
    <button id="restart-btn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const currentScoreEl = document.getElementById('current-score');
    const highScoreEl = document.getElementById('high-score');
    const pauseResumeBtn = document.getElementById('pause-resume-btn');
    const restartBtn = document.getElementById('restart-btn');

    const boxSize = 20;
    let speed = 150;
    const minSpeed = 50;
    let score = 0;
    let level = 1;
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreEl.textContent = highScore;

    let snake = [{ x: 200, y: 200 }];
    let direction = 'RIGHT';
    let food = generateFood();
    let isPaused = false;
    let gameInterval;

    function resizeCanvas() {
      canvas.width = window.innerWidth < 400 ? 400 : window.innerWidth * 0.8;
      canvas.height = window.innerHeight < 400 ? 400 : window.innerHeight * 0.8;
      drawGame();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawGame() {
      if (isPaused) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#0f0' : '#00f';
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
      });

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, boxSize, boxSize);

      moveSnake();
      checkCollisions();
      gameInterval = setTimeout(drawGame, speed);
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === 'UP') head.y -= boxSize;
      if (direction === 'DOWN') head.y += boxSize;
      if (direction === 'LEFT') head.x -= boxSize;
      if (direction === 'RIGHT') head.x += boxSize;

      // Wrap around logic
      if (head.x < 0) head.x = canvas.width - boxSize;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - boxSize;
      if (head.y >= canvas.height) head.y = 0;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        currentScoreEl.textContent = score;

        if (score >= level * 50) {
          level++;
          speed = Math.max(minSpeed, speed - 10);
        }

        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function checkCollisions() {
      const head = snake[0];

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }

      // Check if the head collides with any obstacles (optional)
    }

    function gameOver() {
      alert('Game Over! Your score: ' + score);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreEl.textContent = highScore;
      }
      score = 0;
      currentScoreEl.textContent = score;
      level = 1;
      speed = 150;
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = generateFood();
      clearTimeout(gameInterval);
    }

    function generateFood() {
      let foodPosition;
      do {
        foodPosition = {
          x: Math.floor((Math.random() * canvas.width) / boxSize) * boxSize,
          y: Math.floor((Math.random() * canvas.height) / boxSize) * boxSize,
        };
      } while (isFoodOnSnake(foodPosition));

      return foodPosition;
    }

    function isFoodOnSnake(position) {
      return snake.some(segment => segment.x === position.x && segment.y === position.y);
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (isPaused) {
        isPaused = false;
        drawGame();
      } else {
        isPaused = true;
        clearTimeout(gameInterval);
      }
    });

    restartBtn.addEventListener('click', () => {
      gameOver();
      drawGame();
    });

    drawGame();
  </script>
</body>
</html>

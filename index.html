<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #333;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      border: 2px solid white;
      touch-action: none;
    }
    .score-board {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .button:hover {
      background-color: #d32f2f;
    }
    .joystick {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 15px;
    }
    .joystick button {
      width: 50px;
      height: 50px;
      background-color: #555;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      margin: 5px;
    }
    .joystick button:hover {
      background-color: #777;
    }
    .joystick .up, .joystick .down {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .joystick .left, .joystick .right {
      display: flex;
      justify-content: space-between;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="score-board">
    <div>Score: <span id="current-score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button class="button" id="pause-resume-btn">Pause</button>
    <button class="button" id="new-game-btn">New Game</button>
  </div>
  <div class="joystick">
    <div class="up">
      <button id="up-btn">↑</button>
    </div>
    <div class="left">
      <button id="left-btn">←</button>
      <button id="right-btn">→</button>
    </div>
    <div class="down">
      <button id="down-btn">↓</button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const currentScoreEl = document.getElementById('current-score');
    const highScoreEl = document.getElementById('high-score');
    const pauseResumeBtn = document.getElementById('pause-resume-btn');
    const newGameBtn = document.getElementById('new-game-btn');

    const boxSize = 20;
    let speed = 200;  // Начальная скорость медленнее
    const minSpeed = 50;
    let score = 0;
    let level = 1;
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreEl.textContent = highScore;

    let snake = [{ x: 200, y: 200 }];
    let direction = 'RIGHT';
    let food = generateFood();
    let isPaused = false;
    let gameInterval;

    function resizeCanvas() {
      canvas.width = window.innerWidth < 400 ? window.innerWidth * 0.9 : 400;
      canvas.height = window.innerHeight < 400 ? window.innerHeight * 0.9 : 400;
      drawGame();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawGame() {
      if (isPaused) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#0f0' : '#00f';
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
        if (index === 0) {
          ctx.strokeStyle = 'white';
          ctx.lineWidth = 2;
          ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
        }
      });

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, boxSize, boxSize);

      moveSnake();
      checkCollisions();
      gameInterval = setTimeout(drawGame, speed);
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === 'UP') head.y -= boxSize;
      if (direction === 'DOWN') head.y += boxSize;
      if (direction === 'LEFT') head.x -= boxSize;
      if (direction === 'RIGHT') head.x += boxSize;

      if (head.x < 0) head.x = canvas.width - boxSize;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - boxSize;
      if (head.y >= canvas.height) head.y = 0;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        currentScoreEl.textContent = score;

        if (score >= level * 50) {
          level++;
          speed = Math.max(minSpeed, speed - 10);
        }

        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function checkCollisions() {
      const head = snake[0];

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      alert('Игра окончена! Ваш счёт: ' + score);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreEl.textContent = highScore;
      }
      score = 0;
      currentScoreEl.textContent = score;
      level = 1;
      speed = 200;  // Вернуть начальную скорость
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = generateFood();
      clearTimeout(gameInterval);
    }

    function generateFood() {
      let foodPosition;
      do {
        foodPosition = {
          x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
          y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
        };
      } while (isFoodOnSnake(foodPosition));

      return foodPosition;
    }

    function isFoodOnSnake(position) {
      return snake.some(segment => segment.x === position.x && segment.y === position.y);
    }

    function changeDirection(newDirection) {
      if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
      if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
      if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
      if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
    }

    // Add joystick controls
    document.getElementById('up-btn').addEventListener('click', () => changeDirection('UP'));
    document.getElementById('down-btn').addEventListener('click', () => changeDirection('DOWN'));
    document.getElementById('left-btn').addEventListener('click', () => changeDirection('LEFT'));
    document.getElementById('right-btn').addEventListener('click', () => changeDirection('RIGHT'));

    newGameBtn.addEventListener('click', () => {
      score = 0;
      currentScoreEl.textContent = score;
      level = 1;
      speed = 200;  // Вернуть начальную скорость
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = generateFood();
      clearTimeout(gameInterval);
      drawGame();
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (isPaused) {
        isPaused = false;
        drawGame();
      } else {
        isPaused = true;
        clearTimeout(gameInterval);
      }
    });

    drawGame();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #333;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      border: 2px solid white;
      touch-action: none;
      margin-bottom: 10px;
    }
    .score-board {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 10px;
    }
    .pause-btn, .new-game-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .pause-btn:hover, .new-game-btn:hover {
      background-color: #d32f2f;
    }
    .joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .joystick .stick {
      width: 40px;
      height: 40px;
      background-color: #0f0;
      border-radius: 50%;
      position: relative;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="score-board">
    <div>Score: <span id="current-score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button class="pause-btn" id="pause-resume-btn">Pause</button>
    <button class="new-game-btn" id="new-game-btn">New Game</button>
  </div>
  <div class="joystick" id="joystick">
    <div class="stick" id="joystick-stick"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const currentScoreEl = document.getElementById('current-score');
    const highScoreEl = document.getElementById('high-score');
    const pauseResumeBtn = document.getElementById('pause-resume-btn');
    const newGameBtn = document.getElementById('new-game-btn');
    const joystick = document.getElementById('joystick');
    const joystickStick = document.getElementById('joystick-stick');

    const boxSize = 20;
    let speed = 150;
    const minSpeed = 50;
    let score = 0;
    let level = 1;
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreEl.textContent = highScore;

    let snake = [{ x: 200, y: 200 }];
    let direction = 'RIGHT';
    let food = generateFood();
    let isPaused = false;
    let gameInterval;

    function resizeCanvas() {
      canvas.width = window.innerWidth < 400 ? window.innerWidth * 0.9 : 400;
      canvas.height = window.innerHeight < 400 ? window.innerHeight * 0.9 : 400;
      drawGame();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function drawGame() {
      if (isPaused) return;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#0f0' : '#00f';
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
        if (index === 0) {
          ctx.strokeStyle = 'white';
          ctx.lineWidth = 2;
          ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
        }
      });

      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, boxSize, boxSize);

      moveSnake();
      checkCollisions();
      gameInterval = setTimeout(drawGame, speed);
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === 'UP') head.y -= boxSize;
      if (direction === 'DOWN') head.y += boxSize;
      if (direction === 'LEFT') head.x -= boxSize;
      if (direction === 'RIGHT') head.x += boxSize;

      if (head.x < 0) head.x = canvas.width - boxSize;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - boxSize;
      if (head.y >= canvas.height) head.y = 0;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        currentScoreEl.textContent = score;

        if (score >= level * 50) {
          level++;
          speed = Math.max(minSpeed, speed - 10);
        }

        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function checkCollisions() {
      const head = snake[0];

      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      alert('Игра окончена! Ваш счёт: ' + score);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreEl.textContent = highScore;
      }
      score = 0;
      currentScoreEl.textContent = score;
      level = 1;
      speed = 150;
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = generateFood();
      clearTimeout(gameInterval);
    }

    function generateFood() {
      let foodPosition;
      do {
        foodPosition = {
          x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
          y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize,
        };
      } while (isFoodOnSnake(foodPosition));

      return foodPosition;
    }

    function isFoodOnSnake(position) {
      return snake.some(segment => segment.x === position.x && segment.y === position.y);
    }

    function changeDirection(newDirection) {
      if (newDirection === 'UP' && direction !== 'DOWN') direction = 'UP';
      if (newDirection === 'DOWN' && direction !== 'UP') direction = 'DOWN';
      if (newDirection === 'LEFT' && direction !== 'RIGHT') direction = 'LEFT';
      if (newDirection === 'RIGHT' && direction !== 'LEFT') direction = 'RIGHT';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    // Joystick functionality
    let joystickActive = false;
    let joystickCenter = { x: 0, y: 0 };

    joystick.addEventListener('touchstart', (e) => {
      e.preventDefault();
      joystickActive = true;
      const touch = e.touches[0];
      joystickCenter = {
        x: touch.clientX - joystick.offsetLeft,
        y: touch.clientY - joystick.offsetTop,
      };
    });

    joystick.addEventListener('touchmove', (e) => {
      if (!joystickActive) return;
      const touch = e.touches[0];
      const dx = touch.clientX - joystickCenter.x;
      const dy = touch.clientY - joystickCenter.y;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== 'LEFT') direction = 'RIGHT';
        if (dx < 0 && direction !== 'RIGHT') direction = 'LEFT';
      } else {
        if (dy > 0 && direction !== 'UP') direction = 'DOWN';
        if (dyПродолжение кода для джойстика и новой игры:

```javascript
        if (dy < 0 && direction !== 'DOWN') direction = 'UP';
      }
    });

    joystick.addEventListener('touchend', () => {
      joystickActive = false;
    });

    newGameBtn.addEventListener('click', () => {
      score = 0;
      currentScoreEl.textContent = score;
      level = 1;
      speed = 150;
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = generateFood();
      clearTimeout(gameInterval);
      drawGame();
    });

    pauseResumeBtn.addEventListener('click', () => {
      if (isPaused) {
        isPaused = false;
        drawGame();
      } else {
        isPaused = true;
        clearTimeout(gameInterval);
      }
    });

    drawGame();
  </script>
</body>
</html>

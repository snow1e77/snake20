<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #333;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      border: 2px solid white;
      max-width: 100%;
      height: auto;
    }
    .score-board {
      text-align: center;
      margin-bottom: 10px;
    }
    .controls {
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .arrow-controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .arrow-controls button {
      width: 60px;
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="score-board">
    <div>Score: <span id="current-score">0</span></div>
    <div>High Score: <span id="high-score">0</span></div>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div class="controls">
    <button id="pause-resume-btn">Pause</button>
    <button id="restart-btn">Restart</button>
  </div>
  <div class="arrow-controls">
    <button id="up-btn">Up</button>
    <button id="left-btn">Left</button>
    <button id="down-btn">Down</button>
    <button id="right-btn">Right</button>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const currentScoreEl = document.getElementById('current-score');
    const highScoreEl = document.getElementById('high-score');
    const pauseResumeBtn = document.getElementById('pause-resume-btn');
    const restartBtn = document.getElementById('restart-btn');

    let boxSize;
    let speed = 150; // Initial speed
    const minSpeed = 50; // Minimum speed
    let score = 0;
    let level = 1; // Starting level
    let highScore = localStorage.getItem('highScore') || 0;
    highScoreEl.textContent = highScore;

    let snake = [{ x: 200, y: 200 }];
    let direction = 'RIGHT';
    let food = generateFood();
    let isPaused = false; // Flag to check if the game is paused
    let gameInterval;

    // Array of maps with different obstacle configurations
    const maps = [
      { obstacles: [] }, // Easy level
      { obstacles: [{ x: 100, y: 100 }, { x: 200, y: 200 }] }, // Medium level
      { obstacles: [{ x: 50, y: 50 }, { x: 150, y: 150 }, { x: 300, y: 300 }] } // Hard level
    ];
    let currentMap = 0; // Starting map

    function resizeCanvas() {
      const canvasSize = Math.min(window.innerWidth, window.innerHeight) * 0.8;
      canvas.width = canvasSize;
      canvas.height = canvasSize;
      boxSize = Math.floor(canvasSize / 20); // Adjust box size based on canvas size
      drawGame();
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial call

    function drawGame() {
      if (isPaused) return; // Stop drawing when the game is paused
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? '#0f0' : '#00f'; // Head is green, body is blue
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
      });

      // Draw the food
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, boxSize, boxSize);

      // Draw obstacles
      ctx.fillStyle = 'gray';
      maps[currentMap].obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, boxSize, boxSize);
      });

      moveSnake();
      checkCollisions();
      gameInterval = setTimeout(drawGame, speed); // Smooth refresh rate
    }

    function moveSnake() {
      const head = { ...snake[0] };

      if (direction === 'UP') head.y -= boxSize;
      if (direction === 'DOWN') head.y += boxSize;
      if (direction === 'LEFT') head.x -= boxSize;
      if (direction === 'RIGHT') head.x += boxSize;

      // Wrap around if the head goes outside the boundaries
      if (head.x < 0) head.x = canvas.width - boxSize;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - boxSize;
      if (head.y >= canvas.height) head.y = 0;

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score += 10;
        currentScoreEl.textContent = score;

        // Level up logic
        if (score >= level * 50) {
          level++;
          speed = Math.max(minSpeed, speed - 10); // Gradually reduce speed but not below minSpeed
        }

        food = generateFood();
      } else {
        snake.pop();
      }
    }

    function checkCollisions() {
      const head = snake[0];

      // Check for self-collision
      for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
          gameOver();
        }
      }

      // Check for collision with obstacles
      for (let obstacle of maps[currentMap].obstacles) {
        if (head.x === obstacle.x && head.y === obstacle.y) {
          gameOver();
        }
      }
    }

    function gameOver() {
      alert('Game Over! Your score: ' + score);
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('highScore', highScore);
        highScoreEl.textContent = highScore;
      }
      score = 0;
      currentScoreEl.textContent = score;
      level = 1;
      speed = 150; // Reset speed
      snake = [{ x: 200, y: 200 }];
      direction = 'RIGHT';
      food = generateFood();
      clearTimeout(gameInterval);
    }

    function generateFood() {
      return {
        x: Math.floor((Math.random() * canvas.width) / boxSize) * boxSize,
        y: Math.floor((Math.random() * canvas.height) / boxSize) * boxSize,
      };
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
      if (e.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
      if (e.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
      if (e.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
    });

    // Add event listeners for buttons
    pauseResumeBtn.addEventListener('click', () => {
      if (isPaused) {
        isPaused = false;
        drawGame(); // Resume the game
      } else {
        isPaused = true;
        clearTimeout(gameInterval);
      }
    });

    restartBtn.addEventListener('click', () => {
      gameOver();
      drawGame(); // Start a new game
    });

    // Add event listeners for arrow buttons
    document.getElementById('up-btn').addEventListener('click', () => {
      if (direction !== 'DOWN') direction = 'UP';
    });
    document.getElementById('down-btn').addEventListener('click', () => {
      if (direction !== 'UP') direction = 'DOWN';
    });
    document.getElementById('left-btn').addEventListener('click', () => {
      if (direction !== 'RIGHT') direction = 'LEFT';
    });
    document.getElementById('right-btn').addEventListener('click', () => {
      if (direction !== 'LEFT') direction = 'RIGHT';
    });

    // Start the game loop
    drawGame();
  </script>
</body>
</html>
